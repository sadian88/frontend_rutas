<div class="space-y-6">
  <header class="space-y-2">
    <h2 class="text-2xl font-semibold text-slate-900">{{ titulo() }}</h2>
    <p class="text-sm text-slate-500">{{ descripcion() }}</p>
  </header>

  <section class="grid gap-4 md:grid-cols-2 xl:grid-cols-4">
    <article
      *ngFor="let card of tarjetas()"
      class="card border border-slate-100/60 shadow-card transition hover:-translate-y-1 hover:shadow-lg"
    >
      <p class="text-sm font-medium text-slate-500">{{ card.titulo }}</p>
      <p class="mt-2 text-3xl font-bold text-slate-900">{{ card.valor }}</p>
      <p class="mt-1 text-sm text-slate-500" *ngIf="card.detalle">{{ card.detalle }}</p>
    </article>
  </section>

  <section class="card" *ngIf="chartOptions() as opts">
    <header class="mb-4 flex items-baseline justify-between">
      <h3 class="text-lg font-semibold text-slate-900">Visual</h3>
      <span class="text-sm text-slate-500">{{ chartDescription() }}</span>
    </header>
    <apx-chart
      [series]="opts.series"
      [chart]="opts.chart"
      [dataLabels]="opts.dataLabels || undefined"
      [xaxis]="opts.xaxis || undefined"
      [labels]="opts.labels || undefined"
      [colors]="opts.colors || undefined"
      [responsive]="opts.responsive || undefined"
    ></apx-chart>
  </section>
</div>
